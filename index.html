<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisehower matrix">
      <a class="header__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks-container">
      <p id="add-task__header">
        <label for="new-task" class="label">Add Item</label>
        <div class="add-task-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-tasks">
        <li class="task__item">
          <input type="checkbox" class="input">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete-btn-img" alt="Delete button image">
          </button>
        </li>
        <li class="task__item edit-mode">
          <input type="checkbox" class="input">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete-btn-img" alt="Delete button image">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task__item">
          <input type="checkbox" class="input" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete-btn-img" alt="Delete button image">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
